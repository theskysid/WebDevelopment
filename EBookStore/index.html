<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="/EBookStore/style.css">
</head>
<body>
    <h1 align="center">Amazon Kindle</h1>
    <nav>
        <ul class="navbar">
            <li><a href="#home" target="_blank">Home</a></li>
            <li><a href="#about" target="_blank">About</a></li>
            <li><a href="#services" target="_blank">Services</a></li>
            <li><a href="#contact" target="_blank">Contact</a></li>
        </ul>
    </nav>
    

    <!-- Login Table Centered -->
    <div class="login-container">
        <table border="1" cellpadding="10" bgcolor="white">
            <tr>
                <td>
                    <h2 align="center">Login</h2>
                    <form action="/login">
                        <div>
                            <label for="username">Username: </label>
                            <input type="text" id="username" name="username" required>
                        </div>
                        <br>
                        <div>
                            <label for="password">Password: </label>
                            <input type="password" id="password" name="password" required>
                        </div>
                        <br>
                        <div>
                            <input type="submit" value="Login">
                        </div>
                    </form>
                    <br>
                   
                </td>
            </tr>
            <tr>
                <td>Forget password?<a href="reset.html" target="_blank">  Reset</a></td>
            </tr>
        </table>
    </div>

</body>
</html>
